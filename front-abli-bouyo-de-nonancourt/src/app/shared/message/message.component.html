<section *ngFor="let message of _messages">
<mat-card class="mat-whiteframe-2dp">
  <mat-card-title-group>

    <img mat-card-md-image src="{{message.picture}}">
    <mat-card-subtitle>
      <a [routerLink]="['/person', 8]">
        <span>{{message.login }}</span>
      </a>
      , le {{message.date | date:'dd/MM/yyyy'}}:
    </mat-card-subtitle>
    <mat-card-subtitle>
      {{message.content}}
    </mat-card-subtitle>
  </mat-card-title-group>
</mat-card>
</section>
<mat-card class="mat-end">
  <mat-form-field>
    <mat-label>Type your text here...</mat-label>
    <textarea matInput
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMaxRows="1" [(ngModel)]="text" ></textarea>
    <!--[(ngModel)]="idChannel"  -->
  </mat-form-field>
  <button mat-flat-button color="accent" (click)="send(text)">Send</button>
</mat-card>
