
<form novalidate [formGroup]="form">
<div class="login-container">

  <mat-toolbar color="primary">Login</mat-toolbar>
    <mat-form-field>
      <input matInput formControlName="login" placeholder="Login" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="password" placeholder="Password" type="password" required>
    </mat-form-field>

  <button mat-raised-button type="button" (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" type="submit" (click)="submit(form.value)" [disabled]="form.invalid">Login</button>
</div>

</form>
