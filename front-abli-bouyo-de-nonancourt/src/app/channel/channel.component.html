<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened>
    <p>Channels</p>

    <div *ngFor="let channel of channels; let i=index" class="channel-block">
      <button mat-flat-button (click)="join(5)">{{channel.name}}</button>
    </div>

    <div class="button-group">
      <button mat-flat-button color="primary" (click)="create()">Create a channel</button>
      <mat-form-field>
        <mat-label>Channel ID</mat-label>
        <textarea matInput
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMaxRows="1" [(ngModel)]="idChannel"></textarea>
      </mat-form-field>
      <button mat-flat-button color="accent" (click)="join(idChannel)">Join a channel</button>
    </div>
  </mat-sidenav>
  <mat-sidenav position="end">Join a channel</mat-sidenav>
  <mat-sidenav-content>
    <section>
      <app-message [messages]="_messages" ></app-message>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
